<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="shortcut icon" href="images/logo ranisa.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-xl">
        
        <img src="images/logo ranisa.webp" class="rounded float-end" style="max-width: 12%; margin-top: 20px; margin-right: -60px;">
        <br>

    <div class="d-flex justify-content-center">
        <h1 class="display-6">Total Pesanan</h1>
    </div>
    

    </div>
    <!-- (SPACE KOSONG BUAT MUNCULIN HARGA) -->

    <!-- Metode Pembayaran -->

    <div class="container-sm" style="margin-top: 300px;">
        
        <h1 class="display-6 text-center">Metode Pembayaran</h1><br>
  

        <div class="row justify-content-center" style="margin-left: 40px;">
          <div class="col-4">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              <img src="images/cod.png" />
            </label>
          </div>
          <div class="col-4">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              <img
                src="images/Logo-BCA-PNG.png"
                style="width: 200px; height: 100px"
              />
            </label>
          </div>
          <div class="col-4">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault3"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault3">
              <img src="images/qris.png" />
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary" style="margin-top: 40px; margin-right: 60px; max-width: 12%;">Finish Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
