<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesanan</title>
    <link rel="shortcut icon" href="images/logo ranisa.webp">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br /><br />

    <div class="container-md">
        <div class="header">
        
            <img src="images/logo ranisa.webp" class="rounded float-end" style="max-width: 12%;">

        <div class="text-start">
            <h1>Pesanan Anda</h1>
        </div>
        

        </div>

      <br /><br />
      <form method="POST" action="" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama: </label>
          <input
            class="form-control"
            type="text"
            name="nama"
            placeholder="Masukkan nama anda"
          />
        </div>

        <div class="mb-3">
            <label for="nama" class="form-label">Alamat Lengkap: </label>
            <input
              class="form-control"
              type="text"
              name="alamat"
              placeholder="Masukkan alamat anda"
            />
          </div>

          <div class="mb-3">
            <label for="nama" class="form-label">No. Telp: </label>
            <input
              class="form-control"
              type="number"
              name="telp"
              placeholder="Masukkan telp anda"
            />
          </div>

        
            <div class="mb-3">
            <label for="makanan" class="form-label">Pesanan:</label>
            <br>

          <div class="container overflow-hidden text-center">
            <div class="row gy-5">
              <div class="col-6">
                <div class="p-3"><img style="width: 30%;
                    border-radius: 50%;" src="images/ayampolos.JPG">
                        <h6>Ranisa Original</h6>
                    <input style="width: 30%; align-items: center; margin: auto; display: flex;"
                      type="number"
                      class="form-control"
                      name="ayampolos"
                      placeholder="Jumlah"
                    />
        
                    <div class="input-group" style="width: 30%; align-items: center; margin: auto; display: flex;">
                            <select class="form-select" id="lomba" name="lomba">
                                <option selected>Pilih Bagian</option>
                                <option value="Dada">Dada</option>
                                <option value="Sayap">Sayap</option>
                                <option value="Paha Atas">Paha Atas</option>
                                <option value="Paha Bawah">Paha Bawah</option>
                              </select>
                      </div></div>
              </div>
              <div class="col-6">
                <div class="p-3"><img style="width: 30%;
                    border-radius: 50%;" src="images/ayamsadas.JPG">
                <h6>Ranisa Saus Pedas</h6>
                    <input style="width: 30%; align-items: center; margin: auto; display: flex;"
                      type="number"
                      class="form-control"
                      name="ayampolos"
                      placeholder="Jumlah"
                    />
        
                    <div class="input-group" style="width: 30%; align-items: center; margin: auto; display: flex;">
                        <select class="form-select" id="lomba" name="lomba">
                          <option selected>Pilih Bagian</option>
                          <option value="Dada">Dada</option>
                          <option value="Sayap">Sayap</option>
                          <option value="Paha Atas">Paha Atas</option>
                          <option value="Paha Bawah">Paha Bawah</option>
                        </select>
                      </div></div>
              </div>
              <div class="col-6">
                <div class="p-3"><img style="width: 30%;
                    border-radius: 50%;" src="images/ayamsauskeju.JPG">
                <h6>Ranisa Saus Keju</h6>
                    <input style="width: 30%; align-items: center; margin: auto; display: flex;"
                      type="number"
                      class="form-control"
                      name="ayampolos"
                      placeholder="Jumlah"
                    />
        
                    <div class="input-group" style="width: 30%; align-items: center; margin: auto; display: flex;">
                        <select class="form-select" id="lomba" name="lomba">
                            <option selected>Pilih Bagian</option>
                            <option value="Dada">Dada</option>
                            <option value="Sayap">Sayap</option>
                            <option value="Paha Atas">Paha Atas</option>
                            <option value="Paha Bawah">Paha Bawah</option>
                          </select>
                      </div></div>
              </div>
              <div class="col-6">
                <div class="p-3"><img style="width: 30%;
                    border-radius: 50%;" src="images/ayamgeprek.JPG">
                <h6>Ranisa Sambel Geprek</h6>
                    <input style="width: 30%; align-items: center; margin: auto; display: flex;"
                      type="number"
                      class="form-control"
                      name="ayampolos"
                      placeholder="Jumlah"
                    />
        
                    <div class="input-group" style="width: 30%; align-items: center; margin: auto; display: flex;">
                        <select class="form-select" id="lomba" name="lomba">
                            <option selected>Pilih Bagian</option>
                            <option value="Dada">Dada</option>
                            <option value="Sayap">Sayap</option>
                            <option value="Paha Atas">Paha Atas</option>
                            <option value="Paha Bawah">Paha Bawah</option>
                          </select>
                      </div></div>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" name="proses" style="margin-bottom: 50px;">
            Checkout Order
          </button>

        </div>
  </body>
</html>
